<!DOCTYPE html>
<html>

<head>
    <title>Pose Estimation Web App</title>
</head>

<body>
    <h1>Pose Estimation Web App</h1>

    <!-- Upload Form -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="photo" accept=".jpg, .jpeg, .png">
        <input type="submit" value="Estimate Pose">
    </form>

    <!-- Display the result image here -->
    {% if result %}
    <h2>Result:</h2>
    <img src="data:image/jpeg;base64,{{ result }}" alt="Pose Estimation Result"> {% endif %}
</body>

</html>
